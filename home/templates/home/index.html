{% extends 'home/base.html' %}
{% load static %}




{% block heroimage %}
    <div class="hero-image-wrapper" >
        <img src="{% static 'home/images/gadget-hero.jpeg' %}" alt="hero-image">
    </div>

{% endblock %}

    <!-- Viewing products by category -->
{% block content %}

 <div class="container">
    <form class="form-inline my-2 my-lg-0" method="POST" action="">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Search Product.." aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>

<div>
    <a href="{% url 'view_product' %}">BUY NOW</a>
</div>


{% endblock %}
