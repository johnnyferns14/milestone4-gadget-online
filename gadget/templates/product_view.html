{% extends 'base.html' %}

{% block content %}

<p>Product Page</p>

<hr>

{% for product in products %}
    <div>
        <p>{{ product.title }}</p>
        <img src="{{ product.image.url }}" alt="{{ product.title }}">
        <a href="{% url 'update_product' product.asin %}">Update</a>
        <a href="{% url 'delete_product' product.asin %}">Delete</a>

    </div>
{% endfor %}

<hr>

{% endblock %}
