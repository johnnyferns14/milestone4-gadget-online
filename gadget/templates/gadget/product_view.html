{% extends 'home/base.html' %}


{% block nav-secondary %}

{% endblock %}

{% block content %}

<p>Products</p>
<hr>

<div class="container mb-5">
    <div class="row">
        {% for product in products %}
        <a class="nav-link" href="{% url 'product_detail' product.asin %}">
            <div class="card shadow gadget-custom-card mb-3">
                <img src="{{ product.image.url }}" class="card-img-top image-style mt-2" alt="{{product.title}}">
                <div class="card-body">
                    <h4 class="card-title">{{ product.title }}</h4>
                    <p class="card-text">Price: Â£{{product.price}}</p>
                </div>
                {% if request.user.is_superuser%}
                    <div class="d-flex flex-row">
                        <a class="p-2" href="{% url 'update_product' product.asin %}">Edit</a>
                        <a class="p-2" href="{% url 'delete_product' product.asin %}">Delete</a>
                    </div>
                {% endif %}
            </div>
        </a>
        {% endfor %}
    </div>
</div>


{% endblock %}
