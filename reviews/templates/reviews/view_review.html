{% extends 'home/base.html' %}

{% block content %}

<h1>Reviews</h1>

{% for review in product_review %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>{{ review.review_title }}</h3>
                <h4>{{ review.review_body }}</h4>
                <h6>{{ review.author }}</h6>
                <p>{{ review.date_created }}</p>
                <p>{{ review.date_modified }}</p>
            </div>
        </div>
    </div>

{% endfor %}

{% endblock %}
